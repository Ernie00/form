<!DOCTYPE html>
<html lang="english">
<head>
    <meta charset="utf-8">
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js'></script>
    <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
    <script type='text/javascript' src='mainjava.js'></script>
    <link rel="stylesheet" type="text/css" href="mainCSS.css">
    <title>Lane Timer</title>
</head>

<header>
    <img src="./images/EagleHead.JPG" id="logo" alt="Silver Eagle Group"/>
</header>

<body id="main">
    <div class="container">
                <h1>Range 1 - 25 yards</h1>
                <table id="range1">
                    <tr data-bind="foreach: rangeOne">
                        <td data-bind="attr: {'id': laneId()}">
                            <div data-bind="text: laneName()"></div>
                            <div data-bind="text: remainingTime(), attr:{'id': 'remaining-time-'+laneId()}"></div>
                            <div data-bind="attr: {'id': rangeId()+'-'+laneId()+'-buttons'}">
                                <input type="text" id="shooterName" data-bind="value: participantName()" placeholder="Name +1 or +2" maxlength="15" size="10"><br>
                                <input type="button" class="goButton" value="START" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-action-button'}, click: startTimer, disable: isStarted()">
                                <input type="button" class="noButton" value="STOP" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-action-button'}, click: stopTimer">
                                <input type="button" class="resetButton" value="RESET" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-reset-button'}, click: resetTimer">
                                <input type="checkbox" id="member" name="member">
                                    <label for="member">MEMBER</label>        
                            </div>
                        </td>
                    </tr>
                </table>

                <h1>Range 2 - 25 yards</h1>
                <table id="range2">
                    <tr data-bind="foreach: rangeTwo">
                        <td data-bind="attr: {'id': laneId()}">
                            <div data-bind="text: laneName()"></div>
                            <div data-bind="text: remainingTime(), attr:{'id': 'remaining-time-'+laneId()}"></div>
                            <div data-bind="attr: {'id': rangeId()+'-'+laneId()+'-buttons'}">
                                <input type="text" id="shooterName" data-bind="value: participantName()" placeholder="Name +1 or +2" maxlength="15" size="10"><br>
                                <input type="button" class="goButton" value="START" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-action-button'}, click: startTimer, disable: isStarted()">
                                <input type="button" class="noButton" value="STOP" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-action-button'}, click: stopTimer">
                                <input type="button" class="resetButton" value="RESET" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-reset-button'}, click: resetTimer">
                                <input type="checkbox" id="member" name="member">
                                    <label for="member">MEMBER</label>       
                            </div>
                        </td>
                    </tr>
                </table>

                <h1>Range 3 - 50 yards</h1>
                <table id="range3">
                    <tr data-bind="foreach: rangeThree">
                        <td data-bind="attr: {'id': laneId()}">
                            <div data-bind="text: laneName()"></div>
                            <div data-bind="text: remainingTime(), attr:{'id': 'remaining-time-'+laneId()}"></div>
                            <div data-bind="attr: {'id': rangeId()+'-'+laneId()+'-buttons'}">
                                <input type="text" id="shooterName" data-bind="value: participantName()" placeholder="Name +1 or +2" maxlength="15" size="10"><br>
                                <input type="button" class="goButton" value="START" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-action-button'}, click: startTimer, disable: isStarted()">
                                <input type="button" class="noButton" value="STOP" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-action-button'}, click: stopTimer">
                                <input type="button" class="resetButton" value="RESET" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-reset-button'}, click: resetTimer">
                                <input type="checkbox" id="member" name="member">
                                    <label for="member">MEMBER</label>       
                            </div>
                        </td>
                    </tr>
                </table>

                <h1>Range 4 - 15 yards</h1>
                <table id="range4" style="width: fit-content">
                    <tr data-bind="foreach: rangeFour">
                        <td data-bind="attr: {'id': laneId()}">
                            <div data-bind="text: laneName()"></div>
                            <div data-bind="text: remainingTime(), attr:{'id': 'remaining-time-'+laneId()}"></div>
                            <div data-bind="attr: {'id': rangeId()+'-'+laneId()+'-buttons'}">
                                <input type="text" id="shooterName" data-bind="value: participantName()" placeholder="Name +1 or +2" maxlength="15" size="10"><br>
                                <input type="button" class="goButton" value="START" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-action-button'}, click: startTimer, disable: isStarted()">
                                <input type="button" class="noButton" value="STOP" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-action-button'}, click: stopTimer">
                                <input type="button" class="resetButton" value="RESET" data-bind="attr: {'id': rangeId()+'-'+laneId()+'-reset-button'}, click: resetTimer">
                                <input type="checkbox" id="member" name="member">
                                    <label for="member">MEMBER</label>       
                            </div>
                        </td>
                    </tr>
                </table>

                            <span class = waitList>
                                <p>WAITING LIST</p>
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2"><br>
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2"><br>
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2"><br>
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2"><br>
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2">
                                <input type="text" placeholder="Name +1 or +2"><br>
                                
                            </span>
    </div>
</body>
